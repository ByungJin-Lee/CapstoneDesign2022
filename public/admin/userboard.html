<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
  <div id="board"></div>
  <script type="module">
    import setupBoard from './assets/js/board.js';

    setupBoard({
      selectorQuery: '#board',
      getUrl: (page, per)=>{
        return `/api/v1/user/range?page=${page}&per=${per}`
      },
      getRecord: (user) => {
        return `<td>${user.email}</td><td>${user.tickets}</td>`;
      }
    });
  </script>
</body>
</html>
