<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="board"></div>
  <script type="module">
    import setupBoard from './assets/js/board.js';

    setupBoard({
      selectorQuery: '#board',
      getUrl: (page, per)=>{
        return `/api/v1/ticket/range?page=${page}&per=${per}`
      },
      getRecord: (ticket) => {
        return `
          <td>${ticket.owner}</td>
          <td>${ticket.state}</td>
          <td>${ticket.tclass}</td>
          <td>${ticket.createdAt}</td>
          <td>${ticket.identifier}</td>
        `;
      }
    });
  </script>
</body>
</html>
